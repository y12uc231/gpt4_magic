  <rect x="10" y="70" width="30" height="10" fill="blue" />

  <!-- Seat -->

  <rect x="45" y="80" width="5" height="20" fill="brown" />

  <!-- Rear legs -->
  <rect x="10" y="20" width="5" height="30" fill="brown" />
  <rect x="45" y="50" width="5" height="30" fill="brown" />
</svg>
