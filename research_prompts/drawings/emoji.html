    <title>Four-Handed Salute Emoji</title>

        .emoji-container {

            height: 100px;
        }

        .salute-emoji {
            font-size: 48px;
            position: absolute;
        }

        .hand-emoji {
            font-size: 32px;
        }

        .left-hand {
            position: absolute;
            top: 10px;
            left: 5px;
        }

        .right-hand {
            position: absolute;
            top: 10px;
            right: 5px;
        }

        .bottom-left-hand {
            position: absolute;
            bottom: 15px;
            left: 5px;
        }

        .bottom-right-hand {
            position: absolute;
            bottom: 15px;
            right: 5px;
        }
    </style>
</head>
