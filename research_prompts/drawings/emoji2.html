<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Emoji</title>
    <style>
        text {
            font-family: sans-serif;
            font-weight: bold;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
        <!-- Circle for emoji face -->
        <circle cx="100" cy="100" r="90" fill="#2196F3" stroke="black" stroke-width="5"/>

        <!-- AI Symbol (Circuit Board) -->
        <rect x="75" y="50" width="50" height="100" fill="white" stroke="black" stroke-width="3"/>
        <line x1="100" y1="50" x2="100" y2="150" stroke="black" stroke-width="3"/>
        <circle cx="100" cy="100" r="10" fill="black"/>

        <!-- GPT-4 Text -->
        <text x="100" y="180" fill="white" font-size="24" alignment-baseline="central">GPT-4</text>
    </svg>
</body>
</html>
