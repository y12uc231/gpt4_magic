<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Research Lab Logo</title>
</head>
<body>
    <svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
        <!-- Curved Shield -->
        <path d="M50,130 Q100,50 150,130 L150,170 L50,170 Z" fill="#A51C30" stroke="black" stroke-width="3"/>

        <!-- Neural Network -->
        <circle cx="60" cy="100" r="7" fill="#FFFFFF"/>
        <circle cx="100" cy="100" r="7" fill="#FFFFFF"/>
        <circle cx="140" cy="100" r="7" fill="#FFFFFF"/>
        <line x1="60" y1="100" x2="100" y2="130" stroke="#FFFFFF" stroke-width="2"/>
        <line x1="100" y1="100" x2="100" y2="130" stroke="#FFFFFF" stroke-width="2"/>
        <line x1="140" y1="100" x2="100" y2="130" stroke="#FFFFFF" stroke-width="2"/>

        <!-- Lock Symbol -->
        <rect x="90" y="120" width="20" height="30" fill="#FFFFFF" stroke="black" stroke-width="2"/>
        <circle cx="100" cy="135" r="10" fill="#A51C30" stroke="black" stroke-width="2"/>
        <path d="M90,135 A10,10 0 0,1 110,135" fill="none" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
