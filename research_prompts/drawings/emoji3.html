<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Research Lab Logo</title>
</head>
<body>
    <svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Circle -->
        <circle cx="100" cy="100" r="90" fill="#A51C30" stroke="black" stroke-width="5"/>

        <!-- AI Symbol (Circuit Board) -->
        <rect x="75" y="50" width="50" height="100" fill="#FFFFFF" stroke="black" stroke-width="3"/>
        <line x1="100" y1="50" x2="100" y2="150" stroke="black" stroke-width="3"/>
        <circle cx="100" cy="100" r="10" fill="black"/>

        <!-- Harvard Shield -->
        <path d="M75,40 L100,10 L125,40" fill="#FFFFFF" stroke="black" stroke-width="3"/>
        <rect x="80" y="40" width="40" height="30" fill="#FFFFFF" stroke="black" stroke-width="3"/>
    </svg>
</body>
</html>
